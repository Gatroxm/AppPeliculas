<div class="row">
    <div class="col-12 col-lg-3 col-md-4 col-xl-3 mb-5" *ngFor="let pelicula of peliculas">

        <img class="img-fluid poster" [src]="pelicula.poster_path | poster " alt="" (click)="noMovieClick(pelicula.id)">
        <div>
            <h3>{{pelicula.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating 
                        [value]="pelicula.vote_average" 
                        totalstars="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="gray" 
                        size="14px" 
                        readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{pelicula.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>

    </div>
</div>
