<div class="row" *ngIf="Movie">
    <div class="col-12 col-md-6">
        <img class="img-thumbnail poster" [src]="Movie.poster_path | poster " alt="Movie.titulo">
    </div>
    <div class="col-12 col-md-6">
        <h3>{{Movie.title}}</h3>
        <div class="row">
            <div class="col-10 text-white">
                <star-rating 
                    [value]="Movie.vote_average" 
                    totalstars="10" 
                    checkedcolor="yellow" 
                    uncheckedcolor="gray" 
                    size="24px" 
                    readonly="false"></star-rating>
            </div>
            <div class="col-2 text-white">
                {{Movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <p class="text-white">{{Movie.overview}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <button class="btn btn-outline-info" (click)="regresar()">Regresar</button>
            </div>
        </div>
    </div>
</div>
